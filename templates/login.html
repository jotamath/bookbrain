<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookBrain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <!-- Logo -->
            <div class="text-center mb-8">
                <i class="fas fa-book-open text-6xl text-indigo-600 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-800">BookBrain</h1>
                <p class="text-gray-600 mt-2">Sistema Inteligente de Recomendação</p>
            </div>
            
            <!-- Login Form -->
            <form method="POST" action="/login" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2"></i>Usuário
                    </label>
                    <input
                        type="text"
                        name="username"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="Seu nome de usuário"
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Senha
                    </label>
                    <input
                        type="password"
                        name="password"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="Sua senha"
                    >
                </div>
                
                <div id="login-error" class="text-red-600 text-sm"></div>
                
                <button
                    type="submit"
                    class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition shadow-lg"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>Entrar
                </button>
            </form>
            
            <!-- Register Link -->
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Não tem uma conta?
                    <a href="/register" class="text-indigo-600 font-semibold hover:text-indigo-700">
                        Registrar-se
                    </a>
                </p>
            </div>
        </div>
        
        <!-- Features -->
        <div class="mt-8 text-center text-white">
            <p class="font-semibold mb-4">Recursos:</p>
            <div class="flex justify-center space-x-6 text-sm">
                <div>
                    <i class="fas fa-robot text-2xl mb-2"></i>
                    <p>IA TF-IDF</p>
                </div>
                <div>
                    <i class="fas fa-chart-line text-2xl mb-2"></i>
                    <p>Análise Avançada</p>
                </div>
                <div>
                    <i class="fas fa-star text-2xl mb-2"></i>
                    <p>Recomendações</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
