{% if books|length == 0 %}
<div class="bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl p-12 text-center border-2 border-dashed border-gray-300">
    <i class="fas fa-book-open text-6xl text-gray-300 mb-4"></i>
    <h3 class="text-xl font-bold text-gray-700 mb-2">
        Nenhum livro encontrado
    </h3>
    <p class="text-gray-600 mb-6">
        Você não tem livros nesta categoria ainda.
    </p>
    <a href="/books/search" class="inline-block px-6 py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition">
        <i class="fas fa-search mr-2"></i>Buscar Livros
    </a>
</div>
{% else %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for book in books %}
    {% include 'partials/book_card.html' %}
    {% endfor %}
</div>
{% endif %}
