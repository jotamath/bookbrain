{% if recommendations|length > 0 %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for rec in recommendations %}
    {% include 'partials/recommendation_card.html' %}
    {% endfor %}
</div>
{% else %}
<div class="bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl p-12 text-center border-2 border-dashed border-gray-300">
    <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
    <h3 class="text-xl font-bold text-gray-700 mb-2">
        Nenhuma recomendação encontrada
    </h3>
    <p class="text-gray-600">
        Não encontramos livros correspondentes no momento. Tente avaliar mais livros!
    </p>
</div>
{% endif %}
